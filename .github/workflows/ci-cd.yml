# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Kafka Producer image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/kafka-producer/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/kafka-producer:latest

      - name: Build and push Kafka Consumer image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/kafka-consumer/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/kafka-consumer:latest

      - name: Build and push NLP App image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/nlp-app/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/nlp-app:latest

      # Optional: Run docker-compose up to validate containers
      - name: Run docker-compose
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 20
          docker ps
